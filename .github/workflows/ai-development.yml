name: AI-Enhanced Development
on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened]

jobs:
  enhance-workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code
      
      - name: Enhance Issue Description
        if: github.event_name == 'issues'
        run: |
          claude -p "Enhance issue #${{ github.event.issue.number }} description with technical context from codebase"
      
      - name: Document PR Changes
        if: github.event_name == 'pull_request'
        run: |
          claude -p "Document changes in PR #${{ github.event.pull_request.number }} and update related issue"
